Screen1 As screen:

    Container12 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        ComboBox5 As combobox:
            DisplayFields: =["TrainingLocation"]
            Height: =70
            Items: =MCLETrainings_1
            LayoutMinHeight: =70
            LayoutMinWidth: =575
            SearchFields: =["AccessCode"]
            SearchItems: =Search(MCLETrainings_1,ComboBox5.SearchText,"AccessCode")
            Size: =21
            Width: =575
            ZIndex: =1

        ComboBox4 As combobox:
            DefaultSelectedItems: =Filter(Filter(MCLETrainingAttendance, TrainingID = 11), DateDiff('Check-InTime', 'Checkout Time', TimeUnit.Minutes) > 1)
            DisplayFields: =["Name","AttendedTime"]
            FillPortions: =1
            Height: =70
            IsSearchable: =false
            Items: |-
                =ForAll(Filter(MCLETrainingAttendance, TrainingID in ForAll(ComboBox5.SelectedItems, ID)) As Attendance, {
                    Name: Attendance.Attendee,
                    ID: Attendance.ID,
                    AttendedTime: Concatenate(Text(DateDiff(Attendance.'Check-InTime', Attendance.'Checkout Time', TimeUnit.Minutes)), " min"),
                    CO: Attendance.'Checkout Time',
                    CI: Attendance.'Check-InTime'
                })
            LayoutMinHeight: =70
            LayoutMinWidth: =575
            OnSelect: |-
                =UpdateContext({test: Self.SelectedItems})
            SearchFields: =["AttendedTime"]
            SearchItems: =[]
            Size: =21
            Template: =ListItemTemplate.Double
            Width: =575
            ZIndex: =2

        Button1 As button:
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: |-
                =Navigate('Training Tracker - MCLE Certificate', ScreenTransition.Cover, {AttendanceRecords: ComboBox4.SelectedItems})
            Size: =24
            Text: ="Button"
            Width: =280
            ZIndex: =3

