                Size: =12
                Text: ="Training Type"
                Width: =Parent.Width/5
                X: =Parent.Width-Self.Width
                ZIndex: =5

        Container13_2 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =3

            "Gallery2_3 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                AlignInContainer: =AlignInContainer.SetByContainer
                DelayItemLoading: =true
                FillPortions: =0
                Height: =Parent.Height
                Items: |
                    =Filter(MCLETrainings, Month(TrainingStartDate) = Month(Now()))
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: |-
                    =UpdateContext({ApproveRecord: ThisItem}  );
                    UpdateContext({PopUp:true})
                TemplatePadding: =0
                TemplateSize: =100
                Width: =Parent.Width
                X: =40
                Y: =155
                ZIndex: =1

                Label19_12 As label:
                    Align: =Align.Center
                    Fill: =RGBA(255, 255, 255, 1)
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.TemplateHeight
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.TrainingEndDay
                    Width: =Parent.TemplateWidth/5 
                    X: =Label19_13.X-Self.Width
                    ZIndex: =1

                Label20_7 As label:
                    Align: =Align.Center
                    Fill: =RGBA(215, 223, 240, 1)
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.TemplateHeight
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.TrainingStartDate
                    Width: =Parent.TemplateWidth/5 
                    X: =Label19_12.X-Self.Width
                    ZIndex: =2

                Label19_13 As label:
                    Align: =Align.Center
                    Fill: =RGBA(215, 223, 240, 1)
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.TemplateHeight
                    OnSelect: =Select(Parent)
