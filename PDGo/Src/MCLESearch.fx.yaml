MCLESearch As screen:

    MobilePage_1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: |+
            =//'Open Request page'.Size <=1
            true
            
        Width: =Parent.Width
        ZIndex: =1

        Container11_2 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(56, 96, 178, 1)
            FillPortions: =0
            Height: =70
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            Icon7_5 As icon.ArrowLeft:
                AlignInContainer: =AlignInContainer.Center
                Height: =40
                Icon: =Icon.ArrowLeft
                Width: =60
                X: =26
                Y: =22
                ZIndex: =1

            Label13_8 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =61
                Text: ="All PTO"
                Width: =Parent.Width/1.5
                X: =177
                Y: =13
                ZIndex: =2

        Container1_2 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =70
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =2

            Label28_2 As label:
                Align: =Align.Center
                Fill: =RGBA(241, 244, 249, 1)
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Size: =12
                Text: ="Training"
                Width: =Parent.Width/5
                X: =Label29_2.X-Self.Width
                ZIndex: =1

            Label29_2 As label:
                Align: =Align.Center
                Fill: =RGBA(241, 244, 249, 1)
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Size: =12
                Text: ="Date Start"
                Width: =Parent.Width/5
                X: =Label30_2.X-Self.Width
                ZIndex: =2

            Label30_2 As label:
                Align: =Align.Center
                Fill: =RGBA(241, 244, 249, 1)
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Size: =12
                Text: ="Date End"
                Width: =Parent.Width/5
                X: =Label31_2.X-Self.Width
                ZIndex: =3

            Label31_2 As label:
                Align: =Align.Center
                Fill: =RGBA(241, 244, 249, 1)
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Size: =12
                Text: ="Hours"
                Width: =Parent.Width/5
                X: =Label33_2.X-Self.Width
                ZIndex: =4

            Label33_2 As label:
                Align: =Align.Center
