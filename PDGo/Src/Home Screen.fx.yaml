"'Home Screen' As screen":
    OnVisible: |+
        =Set(
            IsSidebarOpen,
            false
        );
        
         Set(IsSidebarNotOpen, If('Home Screen'.Width < 600, 100, 20));
           
        Set(
            var1,
            GetMods.Run()
        );
        Set(
            UserData,
            LookUp(
                Users,
                'Email Address' = User().Email
            )
        );
        UpdateContext({items: var1});
        ClearCollect(
            Columns,
            {
                var: "aa",
                Bool: false,
                int: 1
            }
        );
        ClearCollect(
            af1,
            {
                uID: "1",
                id: false,
                title: false,
                Fname: false,
                PhoneN: false,
                EA: false,
                AM: false,
                Tid: false,
                Sup: false,
                UType: false,
                Author: false
            }
        );
        ClearCollect(
            af2,
            {
                FullN: "aa",
                varName: "aa",
                id: 1
            }
        );
        Clear(af2);
        Clear(af1);
        ForAll(
            Filter(
                Split(
                    " {" & items.jsonstrings,
                    "{"
                ),
                Boolean(ParseJSON("{"" "": true }").bool) in Value
            ) As af,
            If(
                "true" in af.Value,
                Patch(
                    af1,
                    Defaults(af1),
                    {
                        uID: Value(ParseJSON("{" & af.Value).UserID),
                        id: Boolean(ParseJSON("{" & af.Value).ID),
                        title: Boolean(ParseJSON("{" & af.Value).Title),
                        Fname: Boolean(ParseJSON("{" & af.Value).'Full Name'),
                        PhoneN: Boolean(ParseJSON("{" & af.Value).'Phone Number'),
                        EA: Boolean(ParseJSON("{" & af.Value).'Email Address'),
                        AM: Boolean(ParseJSON("{" & af.Value).'About Me'),
                        Tid: Boolean(ParseJSON("{" & af.Value).'Team ID'),
                        Sup: Boolean(ParseJSON("{" & af.Value).Supervisor),
                        UType: Boolean(ParseJSON("{" & af.Value).'User Type'),
                        Author: Boolean(ParseJSON("{" & af.Value).Author)
                    }
                )
            )
        );
        ForAll(
            af1,
            If(
                id = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "id"
                    }
                )
            );
            If(
                title = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "title"
                    }
                )
            );
            If(
                Fname = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "Full Name"
                    }
                )
            );
            If(
                PhoneN = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "Phone Number"
                    }
                )
            );
            If(
                EA = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "Email Address"
                    }
                )
            );
            If(
                AM = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "About Me"
                    }
                )
            );
            If(
                Tid = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "Tid"
                    }
                )
            );
            If(
                Sup = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "Supervisor"
                    }
                )
            );
            If(
                UType = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "User Type"
                    }
                )
            );
            If(
                Author = true,
                Collect(
                    af2,
                    {
                        FullN: LookUp(
                            Users,
                            ID = uID,
                            'Full Name'
                        ),
                        varName: "Author"
                    }
                )
            );
            
        );
        ClearCollect(
            JoinTime,
            ForAll(
                TimeOffRequestDays,
                {
                    StartDates: StartDate,
                    EndDates: EndDate,
                    Status: LookUp(
                        TimeOffRequests,
                        "Status" = "Status",
