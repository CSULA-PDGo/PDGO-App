"'Profile - Supervisor' As screen":

    "'Background Color_4' As rectangle":
        BorderStyle: =BorderStyle.None
        Height: =200
        Width: =App.Width
        ZIndex: =1

    "'Back Button_5' As icon.ArrowLeft":
        Color: =RGBA(255, 255, 255, 1)
        Height: =43
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate(Profile, ScreenTransition.Cover)
        Width: =66
        X: =10
        Y: =34
        ZIndex: =2

    "'User Name_1' As label":
        Align: =Align.Center
        Font: =Font.Lato
        Height: =51
        Size: =26
        Text: |
            =LookUp(Users, 'Full Name' = _mySupervisor, 'Full Name')
        Width: =App.Width
        Y: =210
        ZIndex: =4

    "'User Profile Picture_1' As image":
        Height: =145
        ImagePosition: =ImagePosition.Fill
        RadiusBottomLeft: ='User Profile Picture_1'.Height
        RadiusBottomRight: ='User Profile Picture_1'.Height
        RadiusTopLeft: ='User Profile Picture_1'.Height
        RadiusTopRight: ='User Profile Picture_1'.Height
        Width: =145
        X: =App.Width / 2 - 72.5
        Y: =25
        ZIndex: =5

    "'About Container_1' As groupContainer.manualLayoutContainer":
        Height: =App.Height - 200
        Width: =App.Width
        Y: =200
        ZIndex: =6

        "'About Me Label_1' As label":
            Color: =RGBA(50, 86, 160, 1)
            Font: =Font.'Lato Black'
            Height: =44
            Size: =21
            Text: ="About Me"
            Width: =148
            X: =15
            Y: =66
            ZIndex: =1

        "'About Me Description_1' As label":
            Height: =App.Height/1.3 - 310 
            Overflow: =Overflow.Scroll
            PaddingLeft: =15
            Size: =App.Height * 0.018
            Text: =LookUp(Users, 'Full Name' = _mySupervisor, 'About Me')
            VerticalAlign: =VerticalAlign.Top
            Width: =App.Width
            Y: =110
            ZIndex: =2

        Label6_1 As label:
            Height: =70
            Size: =App.Width * 0.04
            Text: =LookUp(Users, 'Full Name' = _mySupervisor, 'Phone Number')
            Width: =App.Width - 74
            X: =74
            Y: ='About Me Description_1'.Height + 115
            ZIndex: =3

        Label7_1 As label:
            Height: =70
            Size: =App.Width * 0.04
            Text: =LookUp(Users, 'Full Name' = _mySupervisor, 'Email Address')
            Width: =App.Width - 74
            X: =74
            Y: =Icon8_1.Y + 64
            ZIndex: =4

        Icon8_1 As icon.Phone:
            Height: =50
            Icon: =Icon.Phone
            Width: =50
            X: =10
            Y: ='About Me Description_1'.Height + 125
            ZIndex: =5

        Icon9_1 As icon.Mail:
            Icon: =Icon.Mail
            X: =10
            Y: =Icon8_1.Y + 64
            ZIndex: =6

