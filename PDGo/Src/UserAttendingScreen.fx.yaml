        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =225
        Visible: =//isAdmin
        Y: =370
        ZIndex: =3

        Label4_1 As label:
            Height: =225
            OnSelect: |-
                =Navigate(Screen4, ScreenTransition.CoverRight, {MeetingID: ThisItem.ID} )
            Size: =21
            Text: =ThisItem.TrainingStartDate
            Width: =171
            X: =261
            ZIndex: =1

        Label4_2 As label:
            Height: =225
            OnSelect: |-
                =Navigate(Screen4, ScreenTransition.CoverRight, {MeetingID: ThisItem.ID} )
            Size: =21
            Text: =ThisItem.Training
            Width: =261
            ZIndex: =2

        Label4_3 As label:
            Height: =225
