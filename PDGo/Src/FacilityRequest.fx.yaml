    "'Background Color_6' As rectangle":
        BorderStyle: =BorderStyle.None
        Height: =111
        Width: =640
        ZIndex: =2

    Label4 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =26
        Text: ="Facility Request Form"
        Width: =560
        X: =40
        Y: =20
        ZIndex: =3

    Button1 As button:
        Height: =58
        OnSelect: =Navigate('Home Screen', ScreenTransition.CoverRight); ResetForm('facility-form')
        Size: =24
        Text: ="Cancel"
        Width: =178
        X: =52
        Y: =992
        ZIndex: =4

    Button2 As button:
        Height: =58
        OnSelect: |-
            =Set(varSubmitClicked, true);
            If(
                IsBlank(DataCardValue2.Text) || IsBlank(DataCardValue3.Selected.Value),
                DisplayMode.Disabled,
                Patch(
                    'Facility Request_1',
                    Defaults('Facility Request_1'),
                    {
                        'Requester Name': DataCardValue1.Text,
                        'Description': DataCardValue2.Text,
                        'Email': DataCardValue4.Text,
                        'Priority': DataCardValue3.Selected,
                        'Date': Now()
                    }
                );  
                Navigate('Success Screen', ScreenTransition.CoverRight);
                ResetForm('facility-form');
            );
        Size: =24
        Text: ="Submit"
        Width: =178
        X: =410
        Y: =992
        ZIndex: =5

    Label5 As label:
        Color: =RGBA(255, 0, 0, 1)
        Height: =70
        Size: =21
        Text: |-
            =If(
              varSubmitClicked,
              If(
                IsBlank(DataCardValue2.Text) && IsBlank(DataCardValue3.Selected.Value),
                "Please fill out the Description and select a Priority.",
                ""
              ),
              ""
            )
        Width: =560
        X: =40
        Y: =894
        ZIndex: =6

