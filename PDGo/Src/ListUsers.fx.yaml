ListUsers As screen:

    Rectangle4 As rectangle:
        Width: =640
        ZIndex: =1

    Label5 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =61
        Size: =27
        Text: ="Users"
        Width: =128
        Y: =15
        ZIndex: =2

    TextInput1 As text:
        Default: =
        Height: =53
        HintText: ="Full Name"
        Size: =21
        Visible: =searchVisible
        Width: =287
        X: =279
        Y: =23
        ZIndex: =4

    Icon1 As icon.Search:
        Color: =RGBA(255, 255, 255, 1)
        Height: =53
        Icon: =Icon.Search
        OnSelect: |-
            =UpdateContext({searchVisible: !searchVisible})
        Width: =40
        X: =578
        Y: =23
        ZIndex: =5

    Dropdown1 As dropdown:
        Height: =51
        Items: =["All", "1", "2"]
        Size: =21
        Width: =121
        X: =128
        Y: =25
        ZIndex: =6

    "'ListUsers-Gallery' As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtered"
        DelayItemLoading: =true
        Height: =768
        Items: |
            =If(
                Dropdown1.Selected.Value = "All",
                Filter(Users, StartsWith('Full Name'.DisplayName, TextInput1.Text)),
                Filter(Users, StartsWith('Full Name'.DisplayName, TextInput1.Text) And 'Team ID'.Value = Dropdown1.Selected.Value)
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate('Profile - user')
        TemplatePadding: =0
        TemplateSize: =104
        ZIndex: =7

        Title1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =38
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Email Address'
            VerticalAlign: =VerticalAlign.Top
            Width: =270
            X: =119
            Y: =50
            ZIndex: =1

        Image2 As image:
            Height: =72
            Image: =ThisItem.'Profile Picture'
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        FullName As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =23
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Full Name'.DisplayName
            VerticalAlign: =VerticalAlign.Top
            Width: =200
            X: =119
            Y: =16
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle5 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

        Label8 As label:
            Height: =43
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.'Team ID'.Value
            Width: =62
            X: =516
            Y: =30
            ZIndex: =7

        Label10 As label:
            Height: =34
            OnSelect: =Select(Parent)
            Size: =21
            Text: ="Team"
            Width: =118
            X: =371
            Y: =39
            ZIndex: =8

