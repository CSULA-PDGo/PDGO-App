ListEvents As screen:

    Rectangle4_4 As rectangle:
        Fill: =RGBA(25, 53, 110, 1)
        Width: =640
        ZIndex: =1

    Gallery2 As gallery.variableTemplateHeightGallery:
        DelayItemLoading: =true
        Height: =1036
        Items: |-
            =Filter(
                Courses, 
                StartsWith(CourseTitle, searchInput.Text) || StartsWith(CourseID, searchInput.Text) || StartsWith(CourseType,searchInput.Text),
                IsBlank(statusDropdown.Selected.Value) || IsEmpty(statusDropdown.SelectedItems) || CourseStatus.Value = statusDropdown.Selected.Value,
                IsBlank(ComboBox1.Selected.Value) || IsEmpty(ComboBox1.SelectedItems) || CourseFormat.Value in ComboBox1.SelectedItems
                )
                
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateFill: =If(ThisItem.IsSelected, Color.AliceBlue, RGBA(0, 0, 0, 0))
        TemplatePadding: =0
        TemplateSize: =344
        Transition: =Transition.Pop
        Y: =If(filterIcon, 100 + filterSectionRectangle.Height, 100)
        ZIndex: =1

        CourseTypeLabel As label:
            Height: =32
            OnSelect: =Select(Parent)
            Size: =21
            Text: |-
                ="Course Type:         " & ThisItem.CourseType
            Width: =560
            X: =40
            Y: =82
            ZIndex: =1

        CourseTitleLabel As label:
            Height: =32
            OnSelect: =Select(Parent)
            Size: =21
            Text: |-
                ="Course Title:          " & ThisItem.CourseTitle
            Width: =560
            X: =40
            Y: =28
            ZIndex: =2

        CourseTitleLabel_1 As label:
            Height: =32
            OnSelect: =Select(Parent)
            Size: =21
            Text: |-
                ="Presenter:              " & ThisItem.'Presenter/Panelist'
            Width: =560
            X: =40
            Y: =190
            ZIndex: =3

        CourseDateLabel As label:
            Height: =32
            OnSelect: =Select(Parent)
            Size: =21
            Text: |-
                ="Course Date:         " &"ðŸ“† "& ThisItem.CourseDate
            Width: =560
            X: =40
            Y: =135
            ZIndex: =4

        CourseFormatLabel As button:
            Fill: =Switch(ThisItem.CourseFormat.Value, "Online", Color.LightGreen, "In-person", Color.LightBlue, "Hybrid", Color.DarkSalmon)
            Height: =52
            OnSelect: =Select(Parent)
            Size: =24
            Text: =ThisItem.CourseFormat.Value
            Width: =212
            X: =57
            Y: =252
            ZIndex: =5

        CourseStatusLabel As label:
            Color: =Switch(ThisItem.CourseStatus.Value, "Available", Color.Blue, "Completed", Color.Green, "In-progress", Color.Orange)
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.CourseStatus.Value
            Width: =236
            X: =342
            Y: =222
            ZIndex: =6

        separator As rectangle:
            Fill: =RGBA(25, 53, 110, 1)
            Height: =2
            OnSelect: =Select(Parent)
            Width: =538
            X: =40
            Y: =334
            ZIndex: =7

        sideSeparator As rectangle:
            Fill: =RGBA(25, 53, 110, 1)
            Height: =279
            OnSelect: =Select(Parent)
            Width: =5
            X: =23
            Y: =28
            ZIndex: =8

        btnTemplate As button:
            Fill: =Color.Transparent
            Height: =Parent.TemplateHeight
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: =Select(Parent)
            PressedFill: =ColorFade(Self.Fill, -30%)
            Size: =24
            Text: ="Button"
            Width: =Parent.TemplateWidth
            X: =3
            Y: =9
            ZIndex: =9

    EventsTitle As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Lato
        Height: =74
        Size: =25
        Text: ="Events"
        Width: =112
        X: =81
        Y: =15
        ZIndex: =2

    arrowback As icon.ArrowLeft:
        Color: =RGBA(255, 255, 255, 1)
        Height: =43
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate(TrainingTrackerHome, ScreenTransition.Cover)
        Width: =48
        X: =22
        Y: =30
        ZIndex: =4

    Icon14 As icon.Search:
        Color: =RGBA(255, 255, 255, 1)
        Height: =52
        Icon: =Icon.Search
        OnSelect: |-
            =UpdateContext({searchIcon: !searchIcon})
        Width: =48
        X: =585
        Y: =26
        ZIndex: =5

    searchInput As text:
        Default: =""
        Height: =58
        HintText: ="search"
        Size: =21
        Visible: =searchIcon
        Width: =308
        X: =266
        Y: =23
        ZIndex: =6

    Icon15 As icon.Filter:
        Color: =RGBA(255, 255, 255, 1)
        Height: =52
        Icon: =Icon.Filter
        OnSelect: |-
            =UpdateContext({filterIcon: !filterIcon})
        Width: =48
        X: =195
        Y: =29
        ZIndex: =7

    filterSectionRectangle As rectangle:
        Fill: =RGBA(130, 146, 179, 1)
        Height: =312
        Visible: =filterIcon
        Width: =640
        Y: =100
        ZIndex: =8

    Label8 As label:
        Align: =Align.Center
        Size: =21
        Text: ="Status"
        Visible: =filterIcon
        Width: =203
        X: =35
        Y: =110
        ZIndex: =10

    ResetButton As button:
        Fill: =RGBA(25, 53, 110, 1)
        Height: =52
        OnSelect: =Reset(statusDropdown); Clear(colTaskStatusFilter)
        Size: =24
        Text: ="Reset"
        Visible: =filterIcon
        Width: =165
        X: =450
        Y: =168
        ZIndex: =11

    statusDropdown As combobox:
        ChevronBackground: =RGBA(25, 53, 110, 1)
        DisplayFields: =["Value"]
        Height: =60
        IsSearchable: =false
        Items: =Choices(Courses.CourseStatus)
        SearchFields: =["Value"]
        SearchItems: =[]
        SelectionFill: =RGBA(25, 53, 110, 1)
        SelectMultiple: =false
        Size: =21
        Visible: =filterIcon
        Width: =261
        X: =35
        Y: =160
        ZIndex: =12

    Gallery5 As gallery.galleryHorizontal:
        DelayItemLoading: =true
        Height: =133
        Items: =Choices(Courses.CourseFormat)
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =192
        Visible: =filterIcon
        Width: =590
        X: =25
        Y: =249
        ZIndex: =13

        Checkbox1 As checkbox:
            CheckboxSize: =50
            Default: =ThisItem in colTaskStatusFilter
            Height: =85
            OnCheck: =Collect(colTaskStatusFilter, ThisItem)
            OnSelect: =Select(Parent)
            OnUncheck: =Remove(colTaskStatusFilter, ThisItem)
            Size: =19
            Text: =ThisItem.Value
            Width: =192
            ZIndex: =1

    ComboBox1 As combobox:
        ChevronBackground: =RGBA(25, 53, 110, 1)
        DefaultSelectedItems: =colTaskStatusFilter.Value
        DisplayFields: =["Value"]
        Height: =60
        Items: =Choices(Courses.CourseFormat)
        SearchFields: =["Value"]
        SearchItems: =Choices(Courses.CourseFormat,ComboBox1.SearchText)
        SelectionFill: =RGBA(25, 53, 110, 1)
        Size: =21
        Visible: =false
        Width: =293
        X: =322
        Y: =108
        ZIndex: =14

    Icon17 As icon.CalendarBlank:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.CalendarBlank
        OnSelect: =Navigate('Training - Calendar', ScreenTransition.Cover)
        X: =485
        Y: =20
        ZIndex: =15

    Icon18 As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Home
        OnSelect: =Navigate(TrainingTrackerHome, ScreenTransition.CoverRight)
        X: =386
        Y: =17
        ZIndex: =17

