ListEvents As screen:

    Rectangle4_4 As rectangle:
        Fill: =RGBA(25, 53, 110, 1)
        Width: =640
        ZIndex: =1

    Gallery2 As gallery.variableTemplateHeightGallery:
        DelayItemLoading: =true
        Height: =1036
        Items: =Courses
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =280
        Y: =100
        ZIndex: =1

        CourseTypeLabel As label:
            Height: =20
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Title
            Width: =560
            X: =40
            Y: =40
            ZIndex: =1

        CourseTitleLabel As label:
            Height: =32
            OnSelect: =Select(Parent)
            Size: =21
            Text: |-
                ="Course Title:       " & ThisItem.CourseTitle
            Width: =560
            X: =40
            Y: =60
            ZIndex: =2

    EventsTitle As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Lato
        Height: =74
        Size: =25
        Text: ="Events"
        X: =81
        Y: =15
        ZIndex: =2

    arrowback As icon.ArrowLeft:
        Color: =RGBA(255, 255, 255, 1)
        Height: =43
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate(TrainingTrackerHome, ScreenTransition.Cover)
        Width: =48
        X: =22
        Y: =30
        ZIndex: =4

