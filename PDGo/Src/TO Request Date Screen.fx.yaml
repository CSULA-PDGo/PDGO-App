                ChevronDisabledFill: =RGBA(166, 166, 166, 1)
                ChevronFill: =RGBA(51, 51, 51, 1)
                ChevronHoverBackground: =RGBA(212, 212, 212, 1)
                ChevronHoverFill: =RGBA(33, 33, 33, 1)
                Color: =RGBA(166, 166, 166, 1)
                Default: =If(IsBlankOrError(Edit), Blank(), LookUp(Choices([@TimeOffRequestDays].Reason), Value = Edit.Reason))
                DefaultSelectedItems: =[]
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisplayFields: =["Description"]
                Font: =Font.Lato
                Height: ='TO Request Date Screen Reason Container'.Height
                HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                HoverColor: =RGBA(51, 51, 51, 1)
                HoverFill: =RGBA(212, 212, 212, 1)
                Items: =RequestCodes
                LayoutMinHeight: =50
                OnChange: =
                OnSelect: |-
                    =ClearCollect(ReasonCodeInfo, {Code: "ALN",Name:"Authorized Leave w/o Pay"}, {Code: "VAC", Name: "Vacation"}, {Code: "TRNG", Name: "Out of office training"}, {Code: "ESK", Name: "Extra Help-Sick"}, {Code: "JUR", Name: "Jury Duty"}, {Code: "HLB", Name: "Holiday Leave Balance"}, {Code: "SCK", Name: "Sick(Employee) or appt (Medical/ Dental) Employee"}, {Code: "PSL", Name: "Personal Sick Leave"}, {Code:"OLV", Name: "Other Leave Paid (Explain)"}, {Code: "OTT", Name: "Accrued OverTime Taken"});
                    Set(
                        codeSelected,
                        LookUp(ReasonCodeInfo, Code = 'TO Request Date Screen Reason Dropdown'.Selected.Value).Name
                    );
