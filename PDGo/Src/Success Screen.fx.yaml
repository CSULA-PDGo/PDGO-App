"'Success Screen' As screen":

    Timer1 As timer:
        AutoStart: =true
        Duration: =10000
        Height: =70
        OnTimerStart: =Navigate('Home Screen')
        Width: =280
        X: =179
        Y: =12
        ZIndex: =1

    iconCircle1 As circle.Circle:
        Fill: =RGBA(25, 53, 110, 1)
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    iconCheck1 As icon.Check:
        Height: =iconCircle1.Height
        Icon: =Icon.Check
        OnSelect: =Navigate('Home Screen', ScreenTransition.Fade)
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =18
        Width: =iconCircle1.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =3

    LblSuccessMsg1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =iconCircle1.Height
        Size: =21
        Text: ="This was successfully completed"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck1.Y + iconCheck1.Height + 100
        ZIndex: =4

    Rectangle4_2 As rectangle:
        Fill: =fxTheme.Header.BGColor
        Width: =Parent.Width
        ZIndex: =5

    Icon1 As icon.Home:
        Color: =fxTheme.Header.TextColor
        Height: =fxTheme.Header.IconSize
        Icon: =Icon.Home
        OnSelect: =Navigate('Home Screen', ScreenTransition.CoverRight); Set(IsSidebarOpen, !IsSidebarOpen)
        Width: =fxTheme.Header.IconSize
        X: =30
        Y: =(Rectangle4_2.Height - Self.Height) / 2
        ZIndex: =6

    Icon2 As icon.Person:
        Color: =fxTheme.Header.TextColor
        Height: =fxTheme.Header.IconSize
        Icon: =Icon.Person
        OnSelect: =Navigate(Profile, ScreenTransition.CoverRight)
        Width: =fxTheme.Header.IconSize
        X: =Parent.Width - Self.Width - 32
        Y: =(Rectangle4_2.Height - Self.Height) / 2
        ZIndex: =7

