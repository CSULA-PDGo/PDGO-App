App As appinfo:
    BackEnabled: =false
    OnStart: |-
        ='Home Screen'; 
        Set(varUserCalendarId, 
            LookUp(Office365Outlook.CalendarGetTablesV2().value, 
                   name="Calendar").id
        )
    StartScreen: ='MCLE Trainings'
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

