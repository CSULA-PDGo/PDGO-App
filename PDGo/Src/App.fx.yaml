App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(UserRecord, With({
            InternalRecord: LookUp(Users, Office365 = Text(User().EntraObjectId))
        },
            If(IsBlankOrError(InternalRecord),
                {Office365: User().EntraObjectId},
                InternalRecord
            )
        ));
        'Home Screen'
    StartScreen: ='Home Screen'
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

