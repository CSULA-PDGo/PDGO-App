"'TO Request Screen' As screen":
    OnVisible: |-
        =If(IsBlankOrError(RequestDates),ClearCollect(RequestDates, {
            StartDate: Today(),
            EndDate: Today(),
            Reason: "VCN",
            EntireDay: true,
            StartTime: "9:00", // 9-5, because why not
            EndTime: "17:00"
        }));
        
        If(Not(IsBlankOrError(Edit)),
            Clear(RequestDates);
            ClearCollect(EditDays, LookUp(TimeOffRequestDays, Request.Id = Edit.ID))
        );

    "'TO Request Screen Main Container' As groupContainer.verticalAutoLayoutContainer":
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =1
        Width: =Parent.Width
        ZIndex: =1

        "'TO Request Screen Header' As groupContainer.horizontalAutoLayoutContainer":
            Fill: =RGBA(136, 160, 209, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =1

            "'TO Request Screen Header Back' As icon.ArrowLeft":
                Icon: =Icon.ArrowLeft
                OnSelect: =Back();
                Width: =50
                ZIndex: =1

            "'TO Request Screen Header Text' As label":
                Align: =Align.Center
                FillPortions: =1
                Font: =Font.Lato
                Size: =20
                Text: ="Requests"
                ZIndex: =2

            "'TO Request Screen Header Profile' As image":
                Image: =User().Image
                ImagePosition: =ImagePosition.Fill
                LayoutMinHeight: =75
                ZIndex: =3

            "'TO Request Screen Header Name' As label":
                Font: =Font.Lato
                Size: =15
                Text: ="Hello, " & User().FullName
                Visible: ='TO Request Screen'.Size<>1
                ZIndex: =4

        "'TO Request Screen Dates Gallery' As gallery.galleryVertical":
            DelayItemLoading: =true
            Height: =Parent.Height
            Items: =RequestDates
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(140, Self.Width - 60), Min(50, Self.Height - 60))
            Width: =Parent.Width
            ZIndex: =3

            "'TO Request Screen Dates Gallery Columns' As groupContainer.horizontalAutoLayoutContainer":
                Height: =Parent.TemplateHeight
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =If(App.Width > ScreenSize.Medium, LayoutDirection.Horizontal, LayoutDirection.Vertical)
                LayoutGap: =20
                LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.TemplateWidth
                ZIndex: =1

                "'TO Request Screen Dates Date Range' As label":
                    FillPortions: =1
                    Font: =Font.Lato
                    LayoutMinWidth: =60
                    Size: =If('TO Request Screen'.Size=1,7,12)
                    Text: =ThisItem.StartDate & "-" & ThisItem.EndDate
                    Width: |
                        =
                        Parent.Width*.20
                    ZIndex: =1

                "'TO Request Screen Dates Time Range' As label":
                    FillPortions: =1
                    Font: =Font.Lato
                    LayoutMinWidth: =60
                    Size: =If('TO Request Screen'.Size=1,7,12)
                    Text: =ThisItem.StartTime & "-" & ThisItem.EndTime
                    Width: =Parent.Width*.20
                    ZIndex: =2

                "'TO Request Screen Dates Reason' As label":
                    FillPortions: =1
                    LayoutMinWidth: =40
                    Size: =If('TO Request Screen'.Size=1,7,12)
                    Text: |
                        =ThisItem.Reason
                    Width: =Parent.Width*.10
                    ZIndex: =3

                "'TO Request Screen Dates Edit Button' As button":
                    FillPortions: =2
                    Font: =Font.Lato
                    LayoutMinWidth: =50
                    OnSelect: |-
                        =Navigate('TO Request Date Screen', ScreenTransition.Cover, {Edit: ThisItem})
                    Size: =10
                    Text: ="Edit"
                    Width: =Parent.Width*.20
                    ZIndex: =5

                "'TO Request Screen Dates Delete Button' As button":
                    Fill: =RGBA(151, 0, 0, 1)
                    FillPortions: =1
                    Font: =Font.Lato
                    LayoutMinWidth: =60
                    OnSelect: =Remove(RequestDates, ThisItem)
                    Size: =10
                    Text: ="Delete"
                    Width: =Parent.Width*.20
                    ZIndex: =6

        "'TO Request Screen Add Date Button' As button":
            Fill: =RGBA(56, 96, 178, .80)
            Font: =Font.Lato
            OnSelect: =Navigate('TO Request Date Screen')
            Text: ="Add Request"
            ZIndex: =4

        "'TO Request Screen Comments Input' As text":
            Default: =""
            FillPortions: =1
            Font: =Font.Lato
            HintText: ="Additional Comments"
            LayoutMinHeight: =150
            Mode: =TextMode.MultiLine
            ZIndex: =5

        "'TO Request Screen Submit Button' As button":
            Font: =Font.Lato
            Height: =80
            OnSelect: |-
                =With(Patch(TimeOffRequests, Defaults(TimeOffRequests), {
                        Reason: 'TO Request Screen Comments Input'.Text,
                        Requestor: UserRecord.ID,
                        Status: {Value: "Pending"},
                        Comments: ""
                    }),
                    ID;
                    ForAll(RequestDates, Patch(TimeOffRequestDays, Defaults(TimeOffRequestDays), {
                        Request: {Id: ID, Value: ID},
                        StartDate: StartDate,
                        EndDate: EndDate,
                        EntireDay: EntireDay,
                        StartTime: StartTime,
                        EndTime: EndTime,
                        Reason: {Value: Reason},
                        AdditionalComments: Comments
                    }));
                );
                
                Clear(RequestDates);
                Reset('TO Request Screen Comments Input');
                Navigate('Success Screen', ScreenTransition.CoverRight);
            Text: ="Submit Request"
            ZIndex: =6

