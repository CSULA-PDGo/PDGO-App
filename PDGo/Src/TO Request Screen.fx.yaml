"'TO Request Screen' As screen":
    OnVisible: |-
        =If(IsBlankOrError(RequestDates),ClearCollect(RequestDates, {
            StartDate: Today(),
            EndDate: Today(),
            Reason: "VCN",
            EntireDay: true,
            StartTime: "9:00", // 9-5, because why not
            EndTime: "17:00"
        }))

    "'TO Request Screen Main Container' As groupContainer.verticalAutoLayoutContainer":
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =20
        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =20
        Width: =Parent.Width
        ZIndex: =1

        "'TO Request Screen Header' As groupContainer.horizontalAutoLayoutContainer":
            Fill: =RGBA(136, 160, 209, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            Icon2 As icon.ArrowLeft:
                Icon: =Icon.ArrowLeft
                OnSelect: |-
                    =Clear(RequestDates);
                    Back(ScreenTransition.Cover);
                Width: =50
                ZIndex: =1

            Label11 As label:
                Align: =Align.Center
                FillPortions: =1
                Size: =20
                Text: ="Requests"
                ZIndex: =2

            Image1 As image:
                Image: =User().Image
                ImagePosition: =ImagePosition.Fill
                LayoutMinHeight: =75
                ZIndex: =3

            Label21 As label:
                Size: =15
                Text: ="Hello, " & User().FullName
                Visible: ='TO Request Screen'.Size<>1
                ZIndex: =4

        "'TO Request Screen Dates Gallery' As gallery.galleryVertical":
            DelayItemLoading: =true
            Height: =Parent.Height
            Items: =RequestDates
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(140, Self.Width - 60), Min(50, Self.Height - 60))
            Width: =Parent.Width
            ZIndex: =2

            "'TO Request Screen Dates Gallery Columns' As groupContainer.horizontalAutoLayoutContainer":
                Height: =Parent.TemplateHeight
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =If(App.Width > ScreenSize.Medium, LayoutDirection.Horizontal, LayoutDirection.Vertical)
                LayoutGap: =20
                LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                LayoutMode: =LayoutMode.Auto
                Width: =Min(Parent.TemplateWidth, App.Width)
                ZIndex: =1

                "'TO Request Screen Dates Date Range' As label":
                    FillPortions: =1
                    LayoutMinWidth: =110
                    Text: =ThisItem.StartDate & "-" & ThisItem.EndDate
                    ZIndex: =1

                "'TO Request Screen Dates Time Range' As label":
                    FillPortions: =1
                    Text: =ThisItem.StartTime & "-" & ThisItem.EndTime
                    Width: =50
                    ZIndex: =2

                "'TO Request Screen Dates Reason' As label":
                    FillPortions: =1
                    LayoutMinWidth: =50
                    Text: |
                        =ThisItem.Reason
                    ZIndex: =3

                "'TO Request Screen Dates Edit Button' As button":
                    FillPortions: =1
                    LayoutMinWidth: =50
                    OnSelect: |-
                        =Navigate('TO Request Date Screen', ScreenTransition.Cover, {Edit: ThisItem})
                    Text: ="Edit"
                    ZIndex: =5

                "'TO Request Screen Dates Delete Button' As button":
                    Fill: =RGBA(151, 0, 0, 1)
                    FillPortions: =1
                    LayoutMinWidth: =50
                    OnSelect: =Remove(RequestDates, ThisItem)
                    Text: ="Delete"
                    ZIndex: =6

        "'TO Request Screen Add Date Button' As button":
            Fill: =RGBA(56, 96, 178, .80)
            OnSelect: =Navigate('TO Request Date Screen')
            Text: ="Add Request"
            ZIndex: =3

        "'TO Request Screen Comments Input' As text":
            Default: =""
            FillPortions: =1
            HintText: ="Additional Comments"
            LayoutMinHeight: =200
            Mode: =TextMode.MultiLine
            ZIndex: =4

        "'TO Request Screen Submit Button' As button":
            OnSelect: |-
                =CreateTORequest.Run(User().EntraObjectId, JSON({
                    Reason: 'TO Request Screen Comments Input'.Text,
                    Dates: RequestDates
                }, JSONFormat.Compact));
                Clear(RequestDates);
                Reset('TO Request Screen Comments Input');
                Navigate('Success Screen', ScreenTransition.CoverRight);
            Text: ="Submit Request"
            ZIndex: =5

