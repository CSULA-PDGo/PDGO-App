Profile As screen:
    OnVisible: |-
        =/*resets calendar view and date selection to today*/
                 
        Set(_dateSelected, Today());         
        Set(_firstDayOfMonth, DateAdd(Today(), 1 - Day(Today()), TimeUnit.Days));         
        Set(_firstDayInView, DateAdd(_firstDayOfMonth, -(Weekday(_firstDayOfMonth) - 2 + 1), TimeUnit.Days));         
        Set(_lastDayOfMonth, DateAdd(DateAdd(_firstDayOfMonth, 1, TimeUnit.Months), -1, TimeUnit.Days));
        Set(_calendarVisible, true);
        
        UpdateContext({
            Office365Profile: Office365Users.UserProfileV2(Profile.Office365, {
                '$select': "mobilePhone, mail, aboutMe, displayName, preferredName, businessPhones"
            })
        });

    "'Profile About Container' As groupContainer.manualLayoutContainer":
        Height: =716
        Width: =Parent.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

        "'Profile About Me Label' As label":
            Font: =Font.'Lato Black'
            Height: =44
            Size: =21
            Text: ="About Me"
            Width: =148
            X: =36
            Y: =66
            ZIndex: =1

        "'Profile About Me Description' As label":
            Height: =188
            Overflow: =Overflow.Scroll
            Size: =18
            Text: =Office365Profile.aboutMe
            VerticalAlign: =VerticalAlign.Top
            Width: =560
            X: =36
            Y: =110
            ZIndex: =2

        "'Profile About Phone Label' As label":
            Height: =70
            OnSelect: |-
                =Launch(Concatenate("tel:", Self.Text))
            Size: =21
            Text: |-
                =If(IsBlank(Office365Profile.mobilePhone),
                    LookUp(Users, 'Email Address' = User().Email, 'Phone Number'),
                    Office365Profile.mobilePhone
                )
            Width: =448
            X: =133
            Y: =331
            ZIndex: =3

        "'Profile About EMail Label' As label":
            Height: =70
            OnSelect: |-
                =Launch(Concatenate("mailto:", Self.Text))
            Size: =21
            Text: =Office365Profile.mail
            Width: =449
            X: =133
            Y: =434
            ZIndex: =4

        "'Profile About Phone Icon' As icon.Phone":
            Height: =50
            Icon: =Icon.Phone
            Width: =50
            X: =56
            Y: =341
            ZIndex: =5

        "'Profile About Email Icon' As icon.Mail":
            Icon: =Icon.Mail
            X: =49
            Y: =440
            ZIndex: =6

    "'Profile User Banner Container 2' As groupContainer.verticalAutoLayoutContainer":
        Fill: =App.Theme.Colors.Primary
        Height: =Parent.Height / 3
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        PaddingTop: =30
        Width: =Parent.Width
        ZIndex: =2

        "'Profile User Banner Profile Picture' As image":
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =RGBA(186, 202, 226, 1)
            BorderThickness: =2
            FillPortions: =1
            Height: =145
            Image: =Office365Users.UserPhotoV2(Profile.Office365)
            ImagePosition: =ImagePosition.Fill
            LayoutMinHeight: =64
            LayoutMinWidth: =64
            RadiusBottomLeft: ='Profile User Banner Profile Picture'.Height
            RadiusBottomRight: ='Profile User Banner Profile Picture'.Height
            RadiusTopLeft: ='Profile User Banner Profile Picture'.Height
            RadiusTopRight: ='Profile User Banner Profile Picture'.Height
            Width: =Self.Height
            X: =247
            Y: =56
            ZIndex: =1

        "'Profile User Banner User Name' As label":
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.Lato
            Height: =51
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            Size: =26
            Text: =Office365Profile.displayName
            Width: =Parent.Width - 2*Self.X
            X: =40
            Y: =145
            ZIndex: =2

