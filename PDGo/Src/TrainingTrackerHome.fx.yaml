TrainingTrackerHome As screen:
    OnVisible: |-
        =ClearCollect(
            JoinTrainings,
            ForAll(
            MCLETrainings_1,
                {
                    ID: ID,
                    Training: Training,
                    TrainingType: TrainingType,
                    TrainingID: LookUp(
                        MCLETrainingAttendance,
                        "TrainingID" = "TrainingID",
                        TrainingID
                    ),
                    Attendee: LookUp(
                        MCLETrainingAttendance,
                        "Attendee" = "Attendee",
                        Attendee
                    ),
                    IDs: LookUp(
                        Users,
                        "ID" = "ID",
                        ID
                    )
                }
            )
        );

